<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="container">
        <div class="forms">
            <div class="forms-inside">
                <form autocomplete="on" method="get">
                    <h1>Login</h1>
                    <div class="preenchimentos">
                        <div class="email">
                            <label for="email">
                                <div class="input-field">
                                    <i class="fa-solid fa-envelope"></i>
                                    <input type="email" name="email" id="email" placeholder="E-mail">
                                </div>
                            </label>
                        </div>
                        <div class="senha">
                            <label for="senha">
                                <div class="input-field">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" name="senha" id="senha" placeholder="Senha">
                
                                </div>
                            </label>
                        </div>
                    </div>
                    <p id="esqueceu"><a href="#">Forgot your password?</a></p>

                    <button type="submit" onclick="clique()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function clique(){
            window.alert('Login feito com sucesso')
        }
    </script>
</body>
</html>
