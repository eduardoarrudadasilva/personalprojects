<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="cabecalho">
                <p id="screen"></p>
            </div>
            <div class="botoes">
                <table>
                    <tr>
                        <td colspan="2"><button type="button" onclick="apagar()">C</button></td>
                        <td colspan="2"><button type="button" onclick="submit()">=</button>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="num1()">1</button></td>
                        <td><button type="button" onclick="num2()">2</button></td>
                        <td><button type="button" onclick="num3()">3</button>
                        <td><button type="button" onclick="div()">รท</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="num4()">4</button></td>
                        <td><button type="button" onclick="num5()">5</button></td>
                        <td><button type="button" onclick="num6()">6</button>
                        <td><button type="button" onclick="multi()">X</button></td>
                    </tr>
                    <tr><td><button type="button" onclick="num7()">7</button></td>
                        <td><button type="button" onclick="num8()">8</button></td>
                        <td><button type="button" onclick="num9()">9</button>
                        <td><button type="button" onclick="sub()">-</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" onclick="num0()"><button type="button">0</button></td>
                        <td colspan="2"><button type="button" onclick="adi()">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
